<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div class="card-header" style="background-color:skyblue; color: black;">
            <h1 class="text-center">

                <strong>The 5-Day Forecast</strong>
            </h1>
        </div>
    </header>
    <main>

        <div class="row mx-auto">
            <div class="col-lg-3" style="background-color: aquamarine;">
                <h2>City Search</h2>

                <form class="form-inline">
                    <div class="form-group mx-sm1 mb-2">
                        <input type="text" class="form-control" id="citySearch">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="run-search"><i
                            class="fa fa-search"></i></button>
                </form>
                <div id="city-list" class="pt-2 pb-4">

                    <ul class="list-group w-80" id="searchHistory">

                    </ul>

                </div>

            </div>

            <div class="col-lg-8" id="weather" style="visibility: hidden;">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title Day1" style="font-size: 2rem;">
                            <img class="icon" id="icon1" src="weather-sun-cloud-rain-512.webp" alt="weather icon">
                        </h3>

                        <p class="card-text temp"></p>
                        <p class="card-text humidity"></p>
                        <p class="card-text wind"> </p>
                        <p class="card-text ">UV Index:
                            <span class="border p-2" style="color: white;" id="UVindex"></span>
                        </p>
                        <br>
                    </div>
                </div>

                <div class="mt-4">
                    <h4>5-Day Forecast</h4>
                </div>

                <div class="row text-white">
                    <div class="card Day2 col-md-3 m-3 bg-primary shadow" style="max-width: fit-content;">
                        <div class="card-body">
                            <h5 class="card-title" id="2ndDay">Day 2</h5>
                            <img class="icon pt-4 pb-4" id="icon2" src="weather-sun-cloud-rain-512.webp"
                                alt="weather icon">
                            <p class="card-text" id="temp2">

                            </p>
                            <p class="card-text" id="humidity2">

                            </p>
                        </div>
                    </div>

                    <div class="card Day3 col-md-3 m-3 bg-primary shadow" style="max-width: fit-content;">
                        <div class="card-body">
                            <h5 class="card-title" id="3rdDay">Day 3</h5>
                            <img class="icon pt-4 pb-4" id="icon3" src="weather-sun-cloud-rain-512.webp"
                                alt="weather icon">
                            <p class="card-text" id="temp3">
                                Temp: 86.84 degrees
                            </p>
                            <p class="card-text" id="humidity3">
                                Humidity: 43%
                            </p>
                        </div>
                    </div>

                    <div class="card Day4 col-md-3 bg-primary shadow" style="max-width: fit-content;">
                        <div class="card-body">
                            <h5 class="card-title" id="4thDay">Day 4</h5>
                            <img class="icon pt-4 pb-4" id="icon4" src="weather-sun-cloud-rain-512.webp"
                                alt="weather icon">
                            <p class="card-text" id="temp4">
                                Temp: 79.45 degrees
                            </p>
                            <p class="card-text" id="humidity4">
                                Humidity: 56%
                            </p>
                        </div>
                    </div>

                    <div class="card Day5 col-md-3 bg-primary shadow" style="max-width: fit-content;">
                        <div class="card-body">
                            <h5 class="card-title" id="5thDay">Day 5</h5>
                            <img class="icon pt-4" id="icon5" src="weather-sun-cloud-rain-512.webp" alt="weather icon">
                            <p class="card-text" id="temp5">
                                Temp: 80.25 degrees
                            </p>
                            <p class="card-text" id="humidity5">
                                Humidity: 40%
                            </p>
                        </div>
                    </div>

                </div>

            </div>



        </div>





    </main>
</body>

</html>
